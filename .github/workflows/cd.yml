name: CI - Build & Push Image

on:
  push:
    branches: [ "main" ]
    paths:
      - "app/**"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "app/**"
      - ".github/workflows/ci.yml"

permissions:
  contents: read

jobs:
  build_test:
    name: Build + basic checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Basic Python syntax check
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Compile main.py
        run: |
          python -m py_compile app/main.py

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: thayu10/infrastructure-action-tracker
          tags: |
            type=sha

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker login (only on main)
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build (PR) / Build+Push (main)
        uses: docker/build-push-action@v6
        with:
          context: ./app
          file: ./app/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
